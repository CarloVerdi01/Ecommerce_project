databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: free
    name: Ecommerce_project
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn Ecommerce_project.asgi:application -k uvicorn.workers.UvicornWorker"
    port: 5432
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PORT
        value: 5432
