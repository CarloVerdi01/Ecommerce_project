<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css" type="text/css" />


</head>
<body>
    <div class="continer-fluid mt-3 pt-2 pb-2 border-bottom border-black border-2 sticky-top bg-white ">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 ps-3">
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 text-center">
                <a href="{% url 'home' %}"> <h1 class="text-center semibold text-dark">Ecommerce4You</h1></a>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2  ">

            </div>

        </div>
    </div>

    <div class="container text-center mt-4">
        <h5>Compila i seguenti campi e procedi con il pagamento</h5>
    </div>

    <form method="post" action="{% url 'acquista_carrello' %}">
    {% csrf_token %}
    <div class="container text-center mt-4">
        <label class ="mt-3" for="id_indirizzo_spedizione">Indirizzo di Spedizione:</label>
    <input type="text" id="id_indirizzo_spedizione" name="indirizzo_spedizione" placeholder="Inserisci l'indirizzo di spedizione" required>
       <br> <label class ="mt-3" for="id_metodo_pagamento">Metodo di Pagamento:</label>
    <input type="text" id="id_metodo_pagamento" name="metodo_pagamento" placeholder="Inserisci il metodo di pagamento" required>
    <br>

         <button class="btn custom-buttone border border-primary border-2 mt-3" type="submit">Conferma Acquisto</button>
    </div>
    </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
